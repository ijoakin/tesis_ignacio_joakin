<h2>Users</h2>
<div class="table-responsive">
  <table class="table">
  <thead>
    <th>id</th>
    <th>userName</th>
    <th>Commands</th>
  </thead>
  <tbody>
    <tr *ngFor="let user of this.users | paginate: { itemsPerPage: 10, currentPage: p }">
      <td>{{ user.id }}</td>
      <td>{{ user.userName }}</td>
      <td><i class="fa fa-eye"><i class="fa fa-times"></i></i></td>
    </tr>
  </tbody>
</table>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
