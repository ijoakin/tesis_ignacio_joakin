<h3>
  Graficos de efectividad
</h3>

<button (click)="this.GetDataToGraph()">Obtener datos</button>
<plotly-plot [data]="this.graphVentas.data" [layout]="this.graphVentas.layout"></plotly-plot>
<plotly-plot [data]="this.graph.data" [layout]="this.graph.layout"></plotly-plot>



<div class="table-responsive" style="display: none;">
    <table class="table">
      <thead>
        <th>AÃ±o</th>
        <th>Mes</th>
        <th>Venta Efectiva</th>
        <th>Cantidad</th>
        <th>Commands</th>
      </thead>
      <tbody>
        <tr *ngFor="let search of this.graphList  | paginate: { itemsPerPage: 10, currentPage: p }">
          <td>{{search.year}}</td>
          <td>{{search.month}}</td>
          <td>{{search.success}}</td>
          <td>{{search.amount}}</td>
          <td>
            <i class="fa fa-eye"  data-toggle="modal" data-target="#myModal"></i>
            <i class="fa fa-times"  aria-hidden="true"></i>
            </td>
        </tr>
      </tbody>
    </table>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
